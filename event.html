    ];

    const tagColors = {
      "National":          { bg: "#1a3a6b", text: "#fff" },
      "FPCI Chapter UNDIP": { bg: "#4b0082", text: "#fff" },
    };

    // ── Render ────────────────────────────────────────────────
    const grid = document.getElementById("eventsGrid");

    function renderEvents(list) {
      grid.innerHTML = "";
      list.forEach((ev, i) => {
        const tag = tagColors[ev.type] || { bg: "#555", text: "#fff" };
        const card = document.createElement("article");
        card.className = "ev-card";
        card.style.animationDelay = (i * 0.08) + "s";
        card.innerHTML = `
          <div class="ev-card-img">
            <span class="ev-tag" style="background:${tag.bg};color:${tag.text};">${ev.type}</span>
          </div>
          <div class="ev-card-body">
            <h3 class="ev-card-title">${ev.title}</h3>
            <p class="ev-card-desc">${ev.description}</p>
            <a href="#" class="ev-read-btn">See Details →</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // ── Filter Logic ──────────────────────────────────────────
    let activeType = "all";

    document.getElementById("filterTabs").addEventListener("click", function(e) {
      const btn = e.target.closest(".filter-btn");
      if (!btn) return;
      document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      activeType = btn.dataset.type;
      const filtered = activeType === "all" ? events : events.filter(ev => ev.type === activeType);
      renderEvents(filtered);
    });

    renderEvents(events);
  </script>
